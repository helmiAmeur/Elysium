<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="thread">
            <h2><span>Thread</span> {{ thread.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ thread.title }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ thread.description }}</span>
                </dd>
                <dt><span>Creation Date</span></dt>
                <dd>
                    <span>{{ thread.creationDate }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ thread.user?.login }}
                </dd>
                <dt><span>Board</span></dt>
                <dd>
                    <div *ngIf="thread.board">
                        <a [routerLink]="['/board', thread.board?.id, 'view']">{{ thread.board?.title }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/thread', thread.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
